    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">

            <i class="fas fa-battery-full fa-lg"></i>

        </div>
    </div>

    <header class="screen-header">
<h1 class="screen-header__title" >Find</h1>
<div class="screen-header__icons">
  <span><i class="fas fa-search fa-lg"></i></span>
<span><i class="fas fa-cog fa-lg"></i></span>

</div>

    </header>
    
    <main class="main-screen">

                          </i><span>QR Code</span></div>

           <div class="find-icons__icon">

           <div class="find-icons__icon">
            <i class="far fa-envelope"></i><span>Invite</span></div>
        </div> 
   <div class="recommended-friends">

</div>
<div class="open-chat"></div>

</div>

            <i class="fas fa-heart"><span>326</span></i></div>
    </div>
</div>
</div>
